<!DOCTYPE Html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css"> 
   <script src="https://kit.fontawesome.com/8107febab7.js" crossorigin="anonymous"></script>
   <!--in the head i have the normal viewport meta tag, the css stylesheet ofcourse, and a fontawesome script for the icons-->
</head>
<body>
<div class="container"><!--this is the main grid container that holds all the items-->

    <header><!--this is the first item in the grid which hold the header and the nav-bar-->
            <i class="fa-solid fa-cat";"></i>
            <div>
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
            </div>
    </header>

    
    <aside class="item-2"><!--this is the second item in the grid which holds sidebar 1, so the sidebar on the left-->
        <h1>Menu</h1>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                 </ul>
    </aside>



    <main class="item-3">
        <h1>Main content</h1><!--this is the third item in the grid which holds the main content window-->
        <p style="margin-left: 5px;">This is where the main content goes.</p>
    </main>


    <aside class="item-4">   <!--this is the fourth item in the grid which holds sidebar 2, so the sidebar on the right-->
        <h1>Events lists</h1>
        <ul>
            <li>Event 1</li>
            <li>Event 2</li>
            <li>Event 3</li>
        </ul>
    </aside>

    <footer><!--this is the sixth item which holds the footer, just the boring stuff so to speak-->
        <div>
        <i class="fa-solid fa-hippo"></i>
        - 2024 My Website
        </div>
        <p> Home > Section > Page</p>
        <p>Email: info@example.com</p>
    </footer>
       
</div>

</html>
